    <main>
        <div class="container mt-5">
            <div class="form-container p-4 bg-white rounded shadow">
                <h2>Fale Conosco</h2>
                <form id="formContato" action="/enviar-contato" method="post" role="form" aria-label="Formulário de contato">
                    <div class="form-group mb-3">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="seuemail@exemplo.com" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nome" class="form-label">Assunto</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o assunto" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" class="form-control" rows="4" placeholder="Digite sua mensagem" required></textarea>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                       
                        <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar Mensagem</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Modal de confirmação -->
    <div class="modal fade" id="Mensagem" tabindex="-1" aria-labelledby="MensagemLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="MensagemLabel">Mensagem Enviada com Sucesso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Obrigado por entrar em contato! Retornaremos o mais breve possível.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>© 2024 MARI MADU MAKEUP.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script>
                function limparFormulario() {
                    document.getElementById("formContato").reset();
                }
            
                function enviarFormulario() {
                    const form = document.getElementById("formContato");
                    if (form.checkValidity()) {
                        const modal = new bootstrap.Modal(document.getElementById("Mensagem"));
                        modal.show();
                        limparFormulario();
                    } else {
                        form.reportValidity();
                    }
                }
            </script>
