<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script>
        function adicionarAoCarrinho(id, nome, preco) {
            // Obtém o carrinho atual ou cria um novo array vazio
            let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

            // Verifica se o produto já existe no carrinho
            const produtoExistente = carrinho.find(item => item.id === id);

            if (produtoExistente) {
                // Se o produto já estiver no carrinho, aumenta a quantidade
                produtoExistente.quantidade += 1;
            } else {
                // Caso contrário, adiciona o produto com quantidade 1
                const produto = { id, nome, preco, quantidade: 1 };
                carrinho.push(produto);
            }

            // Atualiza o carrinho no localStorage
            localStorage.setItem("carrinho", JSON.stringify(carrinho));

            alert(`Produto ${nome} adicionado ao carrinho!`);
        }
    </script>
</head>
<body>
    <h1>Produtos</h1>
    <div>
        <h2>Produto 1</h2>
        <p>Preço: R$20,00</p>
        <button onclick="adicionarAoCarrinho(1, 'Produto 1', 20.00)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <h2>Produto 2</h2>
        <p>Preço: R$30,00</p>
        <button onclick="adicionarAoCarrinho(2, 'Produto 2', 30.00)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <h2>Produto 3</h2>
        <p>Preço: R$40,00</p>
        <button onclick="adicionarAoCarrinho(3, 'Produto 3', 40.00)">Adicionar ao Carrinho</button>
    </div>
</body>
</html>
