    <main>
        <div class="container-fluid">
            
            <div class="card card-custom">
                <p>
                    <h1 class="titulo text">Pagamento</h1>
                </p>
                <form action="#" method="POST">
                  <div class="form-group">
                      <label for="nome">Nome Completo</label>
                      <input type="text" id="nome" name="nome" required>
                  </div>
      
                  <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" id="email" name="email" required>
                  </div>
      
                  <div class="form-group">
                      <label for="endereco">Endereço</label>
                      <input type="text" id="endereco" name="endereco" required>
                  </div>
      
                  <div class="form-group">
                      <label for="cartao">Número do Cartão</label>
                      <input type="text" id="cartao" name="cartao" maxlength="16" placeholder="1234 5678 1234 5678" required>
                  </div>
      
                  <div class="form-group">
                      <label for="validade">Data de Validade</label>
                      <input type="month" id="validade" name="validade" required>
                  </div>
      
                  <div class="form-group">
                      <label for="cvv">Código de Segurança (CVV)</label>
                      <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
                  </div>
      
                  <button type="submit" class="btn">Finalizar Pagamento</button>
              </form>
        
              <div class="produto">
                <div class="imagem-produto">
                    <img id="produto-imagem" src="img/placeholder.png" alt="Imagem do Produto">
                </div>
                <div class="detalhes-produto">
                    <h1 id="produto-nome" class="produto-nome">Nome do Produto</h1>
                    <p id="produto-preco" class="produto-preco">R$ 0,00</p>
                    </div>
          
                
            
            
        </div>
    </main>
